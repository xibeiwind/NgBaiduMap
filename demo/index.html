<!DOCTYPE html>
<html lang="en" ng-app="mapApp">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css" />

    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div ng-controller="MainController">
        <baidu-map with-draw-lib='true' map-options="mapOptions" loaded="mapLoaded(map)" rightclick="mapRightClick(e)">

            <!--<marker ng-repeat="item in markers" point="item.point" options="item.options"
            click="showMarkerWindow(e, marker, map,item)"> </marker>-->
            <!--<overlay ng-repeat="item in overlayItems" type="{{item.type}}" options="item.options" dataset="item.dataset"></overlay>-->
            <polygon-overlay ng-repeat="item in overlayItems" options="item.options"></polygon-overlay>
        </baidu-map>

    <md-button flow-btn class="md-default md-fab" aria-label="Settings" ng-click="focusBorder(0)">
        <md-icon md-font-icon="icon-cog"></md-icon>
    </md-button>
    <md-button flow-btn class="md-default md-fab" aria-label="Settings" ng-click="focusBorder(1)">
        <md-icon md-font-icon="icon-cog"></md-icon>
    </md-button>
    </div>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script src="../node_modules/lodash/lodash.js"></script>
    <script src="../dist/angular-baidu-map.js"></script>

    <script src="../node_modules/angular-material/angular-material.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
